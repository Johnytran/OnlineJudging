<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Add Project</title>
  </head>
  <body>
<!--    header-->
    <div class="container-fluid dashboard">
      <div class="row">
        <div class="col-3 left-panel">
          <div class="row">
            <div class="col">
              <h3>JUDGING</h3>
            </div>
          </div>
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/dashboard.png"/> <a href="dashboard.html">Dashboard</a></p>
            </div>
          </div>
<!--          group judge-->
            <div class="row">
              <div class="col">
                <h4>JUDGE</h4>
              </div>
            </div>

            <div class="row dash">
              <div class="col">
                <p><img src="images/template/invite-judge.png"/> <a href="invite-judge">Invite Judge</a></p>
              </div>
            </div>

            <div class="row dash">
              <div class="col">
                <p><img src="images/template/judge-management.png"/> Judge Management</p>
              </div>
            </div>
<!--          group event-->
          
          <div class="row">
            <div class="col">
              <h4>EVENT</h4>
            </div>
          </div>
          
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/add-event.png"/> Add Event</p>
            </div>
          </div>
          
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/update-event.png"/> Update Event</p>
            </div>
          </div>
          
<!--          group categories-->
          <div class="row">
            <div class="col">
              <h4>EVENT</h4>
            </div>
          </div>
          
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/add-category.png"/> Add Category</p>
            </div>
          </div>
          
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/update-category.png"/> Update Category</p>
            </div>
          </div>
          
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/criteria-management.png"/> Criteria Management</p>
            </div>
          </div>
          
<!--          project group-->
          <div class="row">
            <div class="col">
              <h4>PROJECT</h4>
            </div>
          </div>
          
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/add-project.png"/> Add Project</p>
            </div>
          </div>
          
          <div class="row dash">
            <div class="col">
              <p><img src="images/template/update-project.png"/> Update Project</p>
            </div>
          </div>
          
        </div>
        <div class="col-9">
      <!--            task-bar-->
          <div class="row header-bar">
            <div class="col-5 logo-container">
              ADD PROJECT
            </div>
            <div class="col-7 header-user justify-content-end row">
                <div class="box" data-container="body" data-toggle="popover" data-placement="bottom" data-content="<a href=''>Sign out</a>">
                  <img src="images/template/user.jpeg" />
                </div>
            </div>
          </div>  
      <!--            content-->
          <div class="row">
            <div class="col dash-content">
              <form class="add-project-form">
                <div class="row">
                  <div class="col-9">
                     <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Event</label>
                      <div class="col-sm-2">
                        <select class="form-control" id="event-select">
                          <option>.INK</option>
                          <option>DESIGN AWARD 2019</option>
                          <option>UX DESIGN AWARD</option>
                          
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Category</label>
                      <div class="col-sm-3">
                        <small>Available Category</small>
                        <select class="form-control" multiple  id="category-select">
                          <option>Best Director</option>
                          <option>Best Screenplay</option>
                          
                        </select>
                      </div>
                      <div class="col-sm-2 button-select">
                        <small>&nbsp;</small>
                        <p><button type="button" class="btn btn-secondary">></button></p>
                        
                        <p><button type="button" class="btn btn-secondary"><</button></p>
                      </div>
                      <div class="col-sm-3">
                        <small>&nbsp;</small>
                        <select class="form-control" multiple  id="category-select">
                          
                        </select>
                      </div>
                      
                    </div>
                    
                    <div class="form-group row">
                      <label class="col-sm-2 col-form-label">Type of file</label>
                      <div class="col-sm-2">
                        <select class="form-control" id="event-select">
                          <option>IMAGE</option>
                          <option>VIDEO</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label>Url Embed (Only file of type is url)</label>
                      <input type="text" class="form-control">
                    </div>
                    
                    <div class="form-group">
                      <label>File upload (Only type file is image) (should < 5 MB)</label>
                      <input type="file" class="form-control-file">
                    </div>
                    
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Image preview (should < 500 KB)</label>
                      <div class="col-sm-9">
                        <input type="file" class="form-control-file">
                      </div>
                    </div>
                    
                  </div>
                  <div class="col-3"></div>
                </div>
                <div class="row">
                  <div class="col">
                    <button type="submit" class="btn btn-primary">Add Project</button>
                    
                  </div>
                </div>
                
                
              </form>
             
                
            </div>
              
          </div>
            
        </div>

      </div>

    </div>
   

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover({
            html: true
          })
      })
    </script>
  </body>
</html>
