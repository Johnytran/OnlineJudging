<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <title>Home</title>
  </head>
  <body>
<!--    header-->
    <div class="container">
      <div class="container-header">
        <div class="row">
          <div class="col-2 logo-container">
            JUDGING
          </div>
          <div class="col-8 main-menu-container">
            <nav class="navbar navbar-expand-lg navbar-light ">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">EVENT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">JUDGE MANAGEMENT</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          
          <div class="col-2 header-user">
            
              <div class="box" data-container="body" data-toggle="popover" data-placement="bottom" data-content="<a href=''>Sign out</a>">
                <img src="images/template/user.jpeg" />
                
              </div>
          </div>
          
        </div>
      </div>
<!--      slide show-->
      <div class="row"> 
        <div class="col">
          <div id="carouselEvents" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselEvents" data-slide-to="0" class="active"></li>
              <li data-target="#carouselEvents" data-slide-to="1"></li>
              <li data-target="#carouselEvents" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/slides/slide1.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/slides/slide2.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/slides/slide3.jpg" alt="Third slide">
              </div>
            </div>
            
          </div>
        </div>
      </div>
<!--      footer-->
      <div class="row">
        <div class="col">
          <div class="footer">
            dsaf
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover({
            html: true
          })
      })
    </script>
  </body>
</html>
